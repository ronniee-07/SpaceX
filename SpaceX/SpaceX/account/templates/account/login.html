{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container content">
  <h1>Please Login here:</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-default" value="Login">
  </form>
</div>

{% endblock %}
