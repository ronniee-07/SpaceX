<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceX</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- {# MEDIUM STYLE EDITOR#}-->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- {# Custom CSS#}-->
    <link rel="stylesheet" href="{% static 'SpaceX/css/master.css' %}">
    <!-- {# Fonts#}-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar mynav navbar-fixed-top" role="navigation" id="navbar" style="background-color:black">
      <div class="container">
          <a class="navbar-brand mynav" href="{% url 'Home' %}">SpaceX</a>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                  <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                  <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                  <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                  <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
            {% else %}
                  <li><a href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
                  <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                  <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
            {% endif %}
          </ul>
      </div>
    </nav>

    <div class="container" style="margin-top:60px">
      {% block content %}
      {% load bootstrap3 %}
      {% endblock %}
      <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>
  </body>
  <script type="text/javascript" src="{% static 'SpaceX/js/master.js' %}">

  </script>
</html>
